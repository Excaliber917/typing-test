<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <link rel="stylesheet" href="style.css" id="style-link">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-kLxK0Sc4kf/h03sWaTlaqSNjORdENg1gLmqXqXnK1uGw3OBVgsJnXodXCPukhEam0Q9p6wlvPUF6yio6YlA8HQ==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->

</head>
<body>
    <script src="https://kit.fontawesome.com/021e7ee46e.js" crossorigin="anonymous"></script>
    <div class="ins">Type to start your test...</div>
    <div class="mode-toggle">
        <button id="mode-toggle-btn" class="dark-mode"><i class="fa-solid fa-sun"></i></button>
    </div>
  <div class="wrapper">
    
    <input type="text" class="input-field">
    <div class="content-box">
        <div class="typing-text">
           <p></p>
        </div>
        <div class="content">
            <ul class="result-details">
                
                <li class="time"><p>Time Left :</p><span><b>60</b>s</span>
                </li>
                <li class="mistake">
                    <p>mistakes:</p>
                    <span>0</span>
                </li>
                <li class="wpm">
                    <p>WPM:</p><span>0</span>
                </li>
                <li class="cpm">
                    <p>CPM:</p><span>0</span>
                </li>
            </ul>
            <button class="try">Try Again</button>

        </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/021e7ee46e.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
